{{ define "container" }}
<div id="hero" class="relative px-4 py-16 sm:py-24 bg-radial-at-bl md:bg-radial-at-b from-icon-dark via-purple-600 to-purple-900">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight text-center lg:text-7xl xs:text-5xl text-slate-50">
            How to Set Up <br> an ICON Wallet
        </h1>
        <p class="z-50 max-w-2xl mx-auto mb-8 text-lg text-center md:text-xl text-slate-100">
            Set yourself up with the best wallet that is compatible with the ICON blockchain
        </p>
        <div id="hero-buttons" class="flex flex-wrap items-center justify-center gap-4">
            {{ partial "buttons/button_primary.html" (dict "context" . "buttonText" "Get Hana Wallet" "buttonUrl" "https://hanawallet.io/") }}
        </div>
        <div class="absolute right-0 hidden w-1/2 sm:block -bottom-8">
            <img class="" src="{{ partial "cdn_url.html" }}/assets/images/icon-wallet/img-banner.png" alt="Hana Wallet for ICX." loading="lazy">
        </div>
        
</div>

<div id="container" class="px-4 mx-auto my-16 max-w-7xl lg:my-24">
    
</div>
