{{ define "main" }}
<div id="container" class="max-w-7xl px-4 mx-auto">
    <div class="lg:grid-cols-3 md:grid-cols-2 lg:max-w-none grid gap-5 mx-auto mt-12">

        {{ range where .Site.RegularPages "Section" "blog" }}

        <div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
            <div class="flex-shrink-0">
                <img class="object-cover w-full h-48" src="/assets/images/featured-images/{{ .Params.featured_image }}" alt="">
            </div>
            <div class="flex flex-col justify-between flex-1 mt-6">
                <div class="flex-1">
                    <p class="text-icon-hi text-sm font-medium">
                        <a href="#" class="hover:underline">
                            Article
                        </a>
                    </p>
                    <a href="{{ .Permalink }}" class="block mt-2">
                        <h2 class="hover:underline text-xl font-semibold">
                            {{ .Title }}
                        </h2>
                        <p class="mt-3 text-base text-gray-400">
                            {{ .Params.description }}
                        </p>
                    </a>
                </div>
                <div class="flex items-center mt-6">
                    <div class="flex-shrink-0">
                        <a href="#">
                            <span class="sr-only">Roel Aufderehar</span>
                            <img class="border-icon-lo w-10 h-10 p-0.5 border-2 rounded-full"
                                src="{{ partial "content/contributor_avatar.html" . }}"
                                alt="{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}ICON Foundation{{ end }}">
                        </a>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-500">
                            <a href="#" class="hover:underline">
                                {{ if isset .Params "author" }}{{ .Params.author }}{{ else }}ICON Foundation{{ end }}
                            </a>
                        </p>
                        <div class="flex space-x-1 text-sm text-gray-500">
                            <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
                                {{ .PublishDate.Format "January 2, 2006" }}
                            </time>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{ end }}
    </div>
</div>
{{ end }}
