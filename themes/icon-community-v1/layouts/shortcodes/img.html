{{ $image := .Get "src" }}
{{ $caption := .Get "caption" }}
{{ $altText := .Get "alt" }}

<figure class="my-4 space-y-1">
    <img class="w-full" alt="{{ $altText }}"
        src="{{ partial "cdn_url.html" . }}{{ .Page.RelPermalink }}{{ $image }}?w=1920&fit=max&auto=format&fm=pjpg&q=50&gif-q=35" />
    <figcaption class="text-sm text-center">{{ $caption }}</figcaption>
</figure>
