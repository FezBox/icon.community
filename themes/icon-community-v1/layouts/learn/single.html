{{ define "container" }}
<main>
    <div id="container" class="lg:my-24 container px-4 mx-auto my-16 space-y-8">
        <header class="max-w-4xl mx-auto mb-8 space-y-8">
            <img src="{{ partial "featured_image.html" . }}">
            <h2 class="sm:text-5xl mb-2 text-4xl font-bold text-center">{{ .Title }}</h2>
        </header>
        <div class="post-content max-w-2xl mx-auto">
            {{ .Content }}
        </div>
    </div>
</main>
{{ end }}
