{{ define "container" }}

<div id="container" class="lg:my-24 max-w-5xl px-4 mx-auto my-16">
    {{ partial "page_header.html" (dict "context" . ) }}
    <div class="flex flex-col space-y-8">
        {{ range .Sections }}
        <div class="space-y-4">
            <h2 class="text-3xl font-bold">{{ .Title }} ({{ .Pages | len }})</h2>
            <div class="sm:grid-cols-3 md:grid-cols-4 grid grid-cols-1 gap-4">
                {{ range .Pages }}
                <div class="aspect-square hover:bg-gray-200 p-4 bg-gray-100 border border-gray-200 rounded-lg">
                    <a href="https://github.com/{{ .Params.owner }}/{{ .Params.slug }}">
                        <div>
                            <h3 class="text-lg font-bold">{{ .Params.slug }}</h3>
                            <p class="text-sm">{{ .Params.description }}</p>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
